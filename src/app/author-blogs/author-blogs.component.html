<div class="row">
    <div class="col-md-12">
        <div class="panel panel-success rounded shadow" *ngFor="let item of blogs ;let i = index ; ">
            <ul class="timeline">
                <li>

                    <div class="timeline-body">
                        <div>
                            <span class="pull-right text-muted"></span>

                            <span class="pull-right text-muted">
                                <a style="cursor: pointer;" data-toggle="modal" data-target="#largeShoes"
                                    (click)="editBlog(i)">
                                    <i class="fa fa-cog w3-xlarge"></i></a>

                                <div class="modal" id="largeShoes" tabindex="-1" role="dialog"
                                    aria-labelledby="modalLabelLarge" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h2 class="modal-title" id="largeShoesLabel">Edit Blog</h2>
                                                <h5 class="modal-title" id="largeShoesLabel">{{editedBlog.createdAt|
                                                    date : 'EE dd,MMM/yyyy'}}</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label class="col-form-label">Title:</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="editedBlog.title"
                                                            [ngModelOptions]="{standalone: true}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-form-label">Content:</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="editedBlog.body"
                                                            [ngModelOptions]="{standalone: true}">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="col-form-label">Tags:</label>
                                                        <input type="text" class="form-control"
                                                            [(ngModel)]="editedBlog.tags"
                                                            [ngModelOptions]="{standalone: true}">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary"
                                                    data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary"
                                                    (click)="saveEditing($event)" data-dismiss="modal">Save
                                                    changes</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a style="pointer-events: all;"><i class="fa fa-trash w3-xlarge"
                                        (click)="delete(item._id)" style="cursor: pointer;color:red"></i></a>
                            </span>
                        </div>
                        <div class="timeline-content">
                            <div>
                                <span class="date" style="color: rgb(170, 10, 10);float:right;">{{item.createdAt| date
                                    :
                                    'EEEE dd,MMM/yyyy' }}</span>
                                <p class="h3">
                                    {{item.title}}
                                </p>
                            </div>
                            <div>
                                <p>
                                    {{item.body}}
                                </p>
                            </div>
                            <p><img class="img-responsive text-center" src="{{'http://localhost:3000//'+item.photo}}"
                                    alt=""></p>
                        </div>
                        <div class="timeline-likes">
                            <div class="timeline-footer">
                                <div class="stats-right" *ngFor="let tags of item.tags">
                                    <span class="stats-text" style="margin-left:6px">{{ tags }}</span>
                                </div>
                                <a class="m-r-15 text-inverse-lighter" style="cursor: pointer;"
                                    (click)="showComments($event)"><i class="fa fa-comments fa-fw fa-lg m-r-3"></i>Show
                                    All Comments..</a>
                            </div>
                        </div>
                        <div style="display: none;">
                            <div class="post-comments" *ngFor="let n of item.comments">
                                <p class="meta">{{n.createdAt| date : 'h:mm a' }} <a href="#">{{n.authorName}}</a>
                                    says : <i class="pull-right"><a href="#"></a></i></p>
                                <h4 style="margin-left: 5px;">
                                    {{n.body}}
                                </h4>
                            </div>
                        </div>
                        <div class="timeline-comment-box">
                            <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div>
                            <div class="input">
                                <!-- <form action=""> -->
                                <div class="input-group">
                                    <input type="text" [(ngModel)]="comment" class="form-control rounded-corner"
                                        placeholder="Write a comment...">
                                    <span class="input-group-btn p-l-10">
                                        <button class="btn btn-primary f-s-12 rounded-corner" type="button"
                                            (click)="addComment(item._id)">Comment</button>
                                    </span>
                                </div>
                                <!-- </form> -->
                            </div>

                        </div>
                    </div>
                    <!-- end timeline-body -->
                </li>
            </ul>
        </div>
    </div> <!-- end timeline-body -->
</div>
