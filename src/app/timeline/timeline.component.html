 <div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-success rounded shadow" id="profile-post" *ngFor="let item of blogs; let i = index ;">
                <!-- begin timeline -->
                <ul class="timeline">
                    <li>
                        <!-- begin timeline-time -->
                        <div class="timeline-time">
                            <span class="date">{{item.creartedate| date : 'EEEE dd,MMM/yyyy' }}</span>
                            <span class="time">{{item.creartedate| date : 'h:mm a' }}</span>
                        </div>
                        <!-- end timeline-time -->
                        <!-- begin timeline-icon -->
                        <div class="timeline-icon">
                            <a href="javascript:;">&nbsp;</a>
                        </div>
                        <!-- end timeline-icon -->
                        <!-- begin timeline-body -->
                        <div class="timeline-body">
                            <div class="timeline-header">
                                <span class="userimage"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"
                                        alt=""></span>

                                <span class="username"><a  [routerLink]="['/bloggers/',item.author.username]">{{item.author.username}}</a> <small></small></span>
                                <!-- <span class="pull-right text-muted">18 Views</span> -->
                            </div>
                            <div class="timeline-content">
                                <p class="h3">
                                    {{item.title}}
                                </p>
                                <p>
                                    {{item.body}}
                                </p>
                                <p>
                                    <img class="img-responsive pull-right" src="{{'http://localhost:3000//'+item.photo}}" alt="">
                                  </p>
                            </div>
                            <div class="timeline-likes">
                                
                                <div class="timeline-footer">
                                    <div class="stats-right" *ngFor="let tags of item.tags">
                                        <span class="stats-text" style="margin-left:6px">{{ tags }}</span>
                                    </div>
                                    <a href="" class="m-r-15 text-inverse-lighter"><i
                                        class="fa fa-comments fa-fw fa-lg m-r-3"></i> Comment</a>
                                </div>
                            </div>
                            <div class="post-comments" *ngFor="let n of item.comments" >
                                <p class="meta">{{n.creartedate| date : 'h:mm a' }} <a href="#">{{n.authorName}}</a> says : <i class="pull-right"><a href="#"></a></i></p>
                                <p>
                                   {{n.body}}
                                </p>
                            </div>
                
                            
                            <div class="timeline-comment-box">
                                <div class="user"><img src="https://bootdey.com/img/Content/avatar/avatar3.png"></div>
                                <div class="input">
                                    <!-- <form action=""> -->
                                        <div class="input-group">
                                            <input type="text" [(ngModel)]="comment" class="form-control rounded-corner"
                                                placeholder="Write a comment...">
                                            <span class="input-group-btn p-l-10">
                                                <button class="btn btn-primary f-s-12 rounded-corner"
                                                    type="button" (click)="addComment(item._id)">Comment</button>
                                            </span>
                                        </div>
                                    <!-- </form> -->
                                </div>

                            </div>
                        </div>  <!-- end timeline-body -->
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
