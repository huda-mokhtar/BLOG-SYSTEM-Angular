<div class="container bootstrap snippets bootdey">
    <div class="row login-page"> 
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> 
    		<img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="user-avatar img-thumbnail"> 
    		<h1>ToDo.com</h1> 
    		<form role="form" class="ng-pristine ng-valid"> 
    			<div class="form-content"> 
    				<div class="form-group"> 
    					<input type="text" class="form-control input-underline input-lg" [(ngModel)]="loggedUser.username" [ngModelOptions]="{standalone: true}" placeholder="User Name" required pattern="[A-Za-z]{3,140}"> 
    				</div> 
    				<div class="form-group"> 
    					<input type="password" class="form-control input-underline input-lg" [(ngModel)]="loggedUser.password" [ngModelOptions]="{standalone: true}" placeholder="Password" required > 
    				</div> 
    			</div> 
    			<a class="btn btn-info btn-lg" type="submit" (click)="login()">
                    Log in
				</a> &nbsp; 
                <a routerLink="/register" class="btn btn-info btn-lg"> Register</a>
    			
    		</form> 
    	</div> 
    </div>
</div>
